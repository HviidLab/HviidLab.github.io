<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HviidLab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .logo-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 1000px;  /* Increased from 300px */
            max-height: 1000px; /* Increased from 300px */
            width: 80%;        /* Ensures responsiveness */
            height: auto;      /* Maintains aspect ratio */
        }
        .icon-nav {
            display: flex;
            justify-content: center;
            gap: 50px;         /* Increased from 30px for more spacing */
            padding: 30px 0;   /* Increased padding */
            width: 100%;
            background-color: white;
        }
        .icon-nav a {
            color: #3498db;
            font-size: 72px;   /* Increased from 24px */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .icon-nav a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="HviidLab_Logo.PNG" alt="HviidLab Logo" class="logo">
    </div>

    <nav class="icon-nav">
        <a href="publications.html" title="Publications"><i class="fas fa-book"></i></a>
        <a href="cv.html" title="CV"><i class="fas fa-file-alt"></i></a>
        <a href="social.html" title="Social Media"><i class="fas fa-share-alt"></i></a>
        <a href="projects.html" title="Projects"><i class="fas fa-project-diagram"></i></a>
        <a href="contact.html" title="Contact"><i class="fas fa-envelope"></i></a>
    </nav>

    <script>
        document.querySelectorAll('.icon-nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('href');
                window.location.href = page;
            });
        });
    </script>
</body>
</html>
